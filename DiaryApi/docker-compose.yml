version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: diary_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: diary_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - diary-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  diary-network:
    driver: bridge
