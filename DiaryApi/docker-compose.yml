version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: diary_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: diary_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - diary-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  api:
    build: .
    container_name: diary_api
    environment:
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=diary_db;User=root;Password=root;"
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - diary-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mysql_data:

networks:
  diary-network:
    driver: bridge
